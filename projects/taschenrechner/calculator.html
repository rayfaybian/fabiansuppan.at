<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <div class="title">calculator</div>
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="key-operator" class="a" data-action="add">+</button>
          <button class="key-operator" class="b" data-action="subtract">
            -
          </button>
          <button class="key-operator" class="c" data-action="multiply">
            x
          </button>
          <button class="key-operator" class="d" data-action="divide">รท</button>
          <button class="e">7</button>
          <button class="f">8</button>
          <button class="g">9</button>
          <button class="h" class="key-equal" data-action="calculate">=</button>
          <button class="i">4</button>
          <button class="j">5</button>
          <button class="k">6</button>
          <button class="l">1</button>
          <button class="m">2</button>
          <button class="n">3</button>
          <button class="o" data-action="clear">AC</button>
          <button class="p">0</button>
          <button class="q" data-action="decimal">.</button>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="footer">
        <a href="https://www.fabiansuppan.at" target="blank">Fabian Suppan</a
        ><br />2020
      </div>
    </footer>
  </body>
</html>
